server {
    listen 80;
    server_name _;

    # Обслуживаем все запросы по префиксу /telegram-game/
    location /telegram-game/ {
        # alias вместо root — убираем лишний сегмент пути
        alias /usr/share/nginx/html/;
        # если запрошенный файл/папка не найдены — отдаем index.html
        try_files $uri $uri/ /index.html;
    }

    # (Опционально) можно перенаправить корень на /telegram-game/
    location = / {
        return 302 /telegram-game/;
    }
}
